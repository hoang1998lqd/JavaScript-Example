<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra bội số</title>
</head>
<body>

</body>
<script>
    let
        a = prompt('Nhập giá trị của a');
    b = prompt('Nhập giá trị của b');
    if (a%b ==0){
        alert('a là bội số của b');
    }
    else{
        alert('a không phải là bội số của b');
    }
</script>
</html>
